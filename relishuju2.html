<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>çƒ­åŠ›ç«™ç‚¹åœ°å›¾-å¸¦å½“å‰ä½ç½®</title>
    <style>
        #mapContainer {
            width: 100%;
            height: 800px;
        }
        .info-title {
            color: #FF4444;
            font-size: 14px;
            font-weight: bold;
        }
        /* æ–°å¢å®šä½æŒ‰é’®æ ·å¼ */
        .geo-btn {
            position: absolute;
            top: 100px;
            right: 20px;

            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,.3);

        }
    </style>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv" />
    <div id="mapContainer"></div>
    <!-- æ–°å¢å®šä½æŒ‰é’® -->
    <div class="geo-btn" onclick="getLocation()">ğŸ“ æˆ‘çš„ä½ç½®</div>

    <script src="https://webapi.amap.com/maps?v=2.0&key=81af62ba5eb2df43dce2f2e564caa0ae"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        var map = new AMap.Map('mapContainer', {
            zoom: 12,
            center: [126.55352, 43.85198] // å‰æ—å¸‚ä¸­å¿ƒåæ ‡
        });

        // æ–°å¢ï¼šå®šä½ç›¸å…³å˜é‡
        var geoMarker = null;  // å½“å‰å®šä½æ ‡è®°
        var geoCircle = null;  // å®šä½ç²¾åº¦åœˆ

        // æ–°å¢ï¼šè·å–ä½ç½®å‡½æ•°
        function getLocation() {
            AMap.plugin('AMap.Geolocation', function() {
                var geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true, // é«˜ç²¾åº¦å®šä½
                    timeout: 10000
                });
                
                geolocation.getCurrentPosition(function(status, result) {
                    if (status === 'complete') {
                        // æ¸…é™¤æ—§å®šä½æ ‡è®°
                        if(geoMarker) map.remove(geoMarker);
                        if(geoCircle) map.remove(geoCircle);

                        // åˆ›å»ºè“è‰²å®šä½å›¾æ ‡
                        geoMarker = new AMap.Marker({
                            position: [result.position.lng, result.position.lat],
                            map: map,
                            icon: new AMap.Icon({
                                image: 'https://webapi.amap.com/theme/v1.3/markers/b/mark_bs.png',
                                size: new AMap.Size(36, 36)
                            })
                        });

                        // æ·»åŠ ç²¾åº¦èŒƒå›´åœˆ
                        geoCircle = new AMap.Circle({
                            center: [result.position.lng, result.position.lat],
                            radius: result.accuracy,
                            strokeColor: "#0091ff",
                            strokeOpacity: 0.3,
                            strokeWeight: 1,
                            fillColor: "#0091ff",
                            fillOpacity: 0.15
                        });
                        geoCircle.setMap(map);

                        // å±…ä¸­æ˜¾ç¤º
                        map.setCenter([result.position.lng, result.position.lat]);
                    } else {
                        alert('æ— æ³•è·å–ä½ç½®ï¼Œè¯·æ£€æŸ¥å®šä½æƒé™è®¾ç½®');
                    }
                });
            });
        }

        // åŸæœ‰æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ä¿æŒä¸å˜
        document.getElementById('csvFile').addEventListener('change', function(e) {
            var file = e.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    createMarkers(results.data);
                }
            });
        });

        function createMarkers(data) {
            map.clearMap();
            data.forEach(function(item) {
                if (item.lng && item.lat) {
                    var infoContent = `<div class="info-title">${item.name || 'æœªå‘½åç‚¹ä½'}</div>
                        <div>åœ°å€ï¼š${item.address || 'æš‚æ— '}</div>
                        <div>ç”µè¯ï¼š${item.phone || 'æš‚æ— '}</div>
                        <div>å¤‡æ³¨ï¼š${item.remark || 'æ— '}</div>`;

                    var marker = new AMap.Marker({
                        position: new AMap.LngLat(
                            parseFloat(item.lng),
                            parseFloat(item.lat)
                        ),
                        map: map,
                        icon: new AMap.Icon({
                            image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
                            size: new AMap.Size(36, 36)
                        })
                    });

                    var infoWindow = new AMap.InfoWindow({
                        content: infoContent,
                        offset: new AMap.Pixel(0, -30)
                    });

                    marker.on('click', function() {
                        infoWindow.open(map, marker.getPosition());
                    });
                }
            });
            map.setFitView();
        }
    </script>
</body>
</html>
