<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>çƒ­åŠ›ç«™ç‚¹åœ°å›¾</title>
    <style>
        #mapContainer {
            width: 100%;
            height: 800px;
        }
        .info-title {
            color: #FF4444;
            font-size: 14px;
            font-weight: bold;
        }
        /* æ–°å¢å®šä½æŒ‰é’®æ ·å¼ */
        .location-btn {
            position: absolute;
            top: 100px;
            right: 20px;
            z-index: 999;
            padding: 10px 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv" />
    <div id="mapContainer"></div>
    <!-- æ–°å¢å®šä½æŒ‰é’® -->
    <button class="location-btn" onclick="locateMe()">ğŸ“ æˆ‘çš„ä½ç½®</button>

    <script src="https://webapi.amap.com/maps?v=2.0&key=81af62ba5eb2df43dce2f2e564caa0ae"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // åˆå§‹åŒ–åœ°å›¾ï¼ˆä¿æŒåŸæœ‰é…ç½®ï¼‰
        var map = new AMap.Map('mapContainer', {
            zoom: 12,
            center: [126.55352, 43.85198] // å‰æ—å¸‚ä¸­å¿ƒ
        });

        // æ–°å¢å®šä½åŠŸèƒ½ --------------------------------------------------
        let locationMarker = null;
        
        function locateMe() {
            AMap.plugin('AMap.Geolocation', function() {
                const geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,  // é«˜ç²¾åº¦å®šä½
                    timeout: 10000             // è¶…æ—¶æ—¶é—´10ç§’
                });

                geolocation.getCurrentPosition((status, result) => {
                    if (status === 'complete') {
                        // æ¸…é™¤æ—§æ ‡è®°
                        if(locationMarker) map.remove(locationMarker);
                        
                        // åˆ›å»ºè“è‰²å®šä½æ ‡è®°
                        locationMarker = new AMap.Marker({
                            position: [result.position.lng, result.position.lat],
                            map: map,
                            icon: new AMap.Icon({
                                image: 'https://webapi.amap.com/theme/v1.3/markers/b/mark_bs.png',
                                size: new AMap.Size(32, 32)
                            })
                        });

                        // è‡ªåŠ¨å±…ä¸­å¹¶å¸¦ç¼©æ”¾åŠ¨ç”»
                        map.setCenter([result.position.lng, result.position.lat], true);
                        map.setZoom(15);
                    } else {
                        alert('å®šä½å¤±è´¥ï¼š' + result.message);
                    }
                });
            });
        }

        // ä¿æŒåŸæœ‰æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ä¸å˜ ------------------------------------------
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    createMarkers(results.data);
                }
            });
        });

        function createMarkers(data) {
            map.clearMap();
            data.forEach(function(item) {
                if (item.lng && item.lat) {
                    const infoContent = `
                        <div class="info-title">${item.name || 'æœªå‘½åç‚¹ä½'}</div>
                        <div>åœ°å€ï¼š${item.address || 'æš‚æ— '}</div>
                        <div>ç”µè¯ï¼š${item.phone || 'æš‚æ— '}</div>
                        <div>å¤‡æ³¨ï¼š${item.remark || 'æ— '}</div>
                    `;

                    const marker = new AMap.Marker({
                        position: new AMap.LngLat(
                            parseFloat(item.lng),
                            parseFloat(item.lat)
                        ),
                        map: map,
                        icon: new AMap.Icon({
                            image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
                            size: new AMap.Size(36, 36)
                        })
                    });

                    const infoWindow = new AMap.InfoWindow({
                        content: infoContent,
                        offset: new AMap.Pixel(0, -30)
                    });

                    marker.on('click', function() {
                        infoWindow.open(map, marker.getPosition());
                    });
                }
            });
            map.setFitView();
        }
    </script>
</body>
</html>
