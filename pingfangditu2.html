<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中部房屋平面管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/css/tabulator_mobile.min.css">
    <style>
        :root {
            --primary: #1890ff;
            --secondary: #52c41a;
            --danger: #ff4d4f;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        #mapContainer {
            width: 100%;
            height: 60vh;
            position: relative;
        }

        .control-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: white;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
        }

        .mobile-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 75vh;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            overflow-y: auto;
        }

        .form-group {
            margin: 12px 0;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin: 8px 0;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-window {
            padding: 12px;
            min-width: 200px;
            font-size: 14px;
        }
    </style>
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: '6dc8e1105738b3c7f8a200f1ab73efb5'
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=81af62ba5eb2df43dce2f2e564caa0ae"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/js/tabulator.min.js"></script>
</head>
<body>
    <div id="mapContainer"></div>
    
    <div class="control-bar">
        <button class="mobile-btn" onclick="showForm()">📝 新建</button>
        <button class="mobile-btn secondary" onclick="locateUser()">📍 定位</button>
        <button class="mobile-btn secondary" onclick="showData()">📋 数据</button>
    </div>

    <!-- 输入表单 -->
    <div class="modal" id="inputModal">
        <div class="modal-content">
            <h3>房屋信息录入</h3>
            <p style="color:#666;">请移动地图选择位置后填写信息</p>
            <div class="form-group">
                <input type="text" class="form-input" id="houseName" placeholder="户主姓名" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="houseNumber" placeholder="户号" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" id="housePhone" placeholder="联系电话">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="houseAddress" placeholder="详细地址" required>
            </div>
            
            <div class="form-group">
                <label>是否有人居住：</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="isOccupied" value="1" required> 是
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="isOccupied" value="0"> 否
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>是否有供水：</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="hasWater" value="1" required> 是
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="hasWater" value="0"> 否
                    </label>
                </div>
            </div>

            <div style="display: flex; gap:10px; margin-top:20px;">
                <button class="mobile-btn" onclick="saveData()">保存</button>
                <button class="mobile-btn danger" onclick="hideForm()">取消</button>
            </div>
        </div>
    </div>

    <!-- 数据管理 -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h3>数据管理</h3>
                <button class="mobile-btn danger" onclick="closeDataModal()">关闭</button>
            </div>
            <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                <button class="mobile-btn secondary" onclick="exportExcel()">导出Excel</button>
                <label class="mobile-btn secondary">
                    导入Excel
                    <input type="file" id="fileInput" hidden accept=".xlsx">
                </label>
            </div>
            <div id="dataTable" style="height: 60vh;"></div>
        </div>
    </div>

    <script>
        // 系统变量
        let map, geolocation;
        let houseData = JSON.parse(localStorage.getItem('houseData') || '[]');
        let currentPosition = null;
        let tempMarker = null;

        // 地图初始化
        function initMap() {
            map = new AMap.Map('mapContainer', {
                zoom: 17,
                center: [126.5873, 43.8379],
                dragEnable: true
            });

            map.on('movend', handleMapMove);
            
            AMap.plugin(['AMap.Geolocation'], () => {
                geolocation = new AMap.Geolocation({
                    showButton: false,
                    zoomToAccuracy: true
                });
                map.addControl(geolocation);
            });

            updateMarkers();
        }

        // 地图移动处理
        function handleMapMove() {
            const center = map.getCenter();
            updateTempMarker(center);
        }

        // 更新临时标记
        function updateTempMarker(lnglat) {
            currentPosition = lnglat;
            if(tempMarker) map.remove(tempMarker);
            
            tempMarker = new AMap.Marker({
                position: lnglat,
                content: '<div style="background:var(--primary);color:white;padding:8px;border-radius:50%">📍</div>',
                offset: new AMap.Pixel(-15, -15)
            });
            tempMarker.setMap(map);
        }

        // 定位功能
        function locateUser() {
            geolocation.getCurrentPosition((status, result) => {
                if (status === 'complete') {
                    map.setCenter(result.position);
                    updateTempMarker(result.position);
                }
            });
        }

        // 表单控制
        function showForm() {
            if(tempMarker) map.remove(tempMarker);
            currentPosition = map.getCenter();
            updateTempMarker(currentPosition);
            
            // 清空表单
            document.getElementById('houseName').value = '';
            document.getElementById('houseNumber').value = '';
            document.getElementById('housePhone').value = '';
            document.getElementById('houseAddress').value = '';
            document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
            
            document.getElementById('inputModal').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('inputModal').style.display = 'none';
        }

        // 数据保存
        function saveData() {
            if (!currentPosition) {
                alert('请移动地图选择位置');
                return;
            }

            // 获取表单数据
            const isOccupied = document.querySelector('input[name="isOccupied"]:checked')?.value || '0';
            const hasWater = document.querySelector('input[name="hasWater"]:checked')?.value || '0';

            const newEntry = {
                id: Date.now(),
                name: document.getElementById('houseName').value,
                number: document.getElementById('houseNumber').value,
                phone: document.getElementById('housePhone').value,
                address: document.getElementById('houseAddress').value,
                isOccupied: parseInt(isOccupied),
                hasWater: parseInt(hasWater),
                lnglat: currentPosition
            };

            houseData.push(newEntry);
            localStorage.setItem('houseData', JSON.stringify(houseData));
            updateMarkers();
            hideForm();
            
            // 清理临时状态
            map.remove(tempMarker);
            tempMarker = null;
            currentPosition = null;
        }

        // 更新地图标记
        function updateMarkers() {
            map.clearMap();
            houseData.forEach(item => {
                const marker = new AMap.Marker({
                    position: item.lnglat,
                    content: '<div style="background:var(--secondary);color:white;padding:6px;border-radius:4px">🏠</div>'
                });
                
                marker.on('click', () => {
                    new AMap.InfoWindow({
                        content: `<div class="info-window">
                                    <h4>${item.name}</h4>
                                    <p>户号：${item.number}</p>
                                    <p>电话：${item.phone || '无'}</p>
                                    <p>地址：${item.address}</p>
                                    <p>居住状态：${item.isOccupied ? '有人居住' : '无人居住'}</p>
                                    <p>供水状态：${item.hasWater ? '有供水' : '无供水'}</p>
                                    <p>经度：${item.lnglat.lng.toFixed(6)}</p>
                                    <p>纬度：${item.lnglat.lat.toFixed(6)}</p>
                                </div>`
                    }).open(map, marker.getPosition());
                });
                marker.setMap(map);
            });
        }

        // 数据管理
        function showData() {
            document.getElementById('dataModal').style.display = 'block';
            dataTable.replaceData(formatTableData(houseData));
        }

        function closeDataModal() {
            document.getElementById('dataModal').style.display = 'none';
        }

        // 文件处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const workbook = XLSX.read(e.target.result, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                houseData = json.map(item => ({
                    id: item.id || Date.now(),
                    name: item.name,
                    number: item.number,
                    phone: item.phone,
                    address: item.address,
                    isOccupied: item.isOccupied === '是' ? 1 : 0,
                    hasWater: item.hasWater === '是' ? 1 : 0,
                    lnglat: new AMap.LngLat(
                        parseFloat(item.lng),
                        parseFloat(item.lat)
                    )
                }));
                
                localStorage.setItem('houseData', JSON.stringify(houseData));
                updateMarkers();
                dataTable.replaceData(formatTableData(houseData));
            };
            reader.readAsArrayBuffer(file);
        });

        // 数据格式化（表格用）
        function formatTableData(data) {
            return data.map(item => ({
                ...item,
                lng: item.lnglat.lng,
                lat: item.lnglat.lat,
                isOccupied: item.isOccupied ? '有人' : '无人',
                hasWater: item.hasWater ? '有' : '无'
            }));
        }

        // 表格配置
        const dataTable = new Tabulator("#dataTable", {
            columns: [
                {title:"户号", field:"number", width:100},
                {title:"户名", field:"name", width:120},
                {title:"电话", field:"phone", width:120},
                {title:"地址", field:"address", widthGrow:2},
                {title:"居住状态", field:"isOccupied", width:100},
                {title:"供水状态", field:"hasWater", width:100},
                {title:"经度", field:"lng", formatter: cell => cell.getValue().toFixed(6)},
                {title:"纬度", field:"lat", formatter: cell => cell.getValue().toFixed(6)},
                {
                    title:"操作",
                    formatter:() => '<button class="mobile-btn" style="padding:6px 12px">🗑️ 删除</button>',
                    cellClick:(e, cell) => {
                        if(confirm("确定要删除这条记录吗？")) {
                            const rowData = cell.getData();
                            houseData = houseData.filter(item => item.id !== rowData.id);
                            localStorage.setItem('houseData', JSON.stringify(houseData));
                            dataTable.replaceData(formatTableData(houseData));
                            updateMarkers();
                            setTimeout(() => alert(`已删除：${rowData.number} - ${rowData.name}`), 100);
                        }
                    },
                    width: 120,
                    headerSort: false
                }
            ],
            data: formatTableData(houseData),
            layout: "fitColumns",
            responsiveLayout: "hide"
        });

        // 导出功能
        function exportExcel() {
            const exportData = houseData.map(item => ({
                number: item.number,
                name: item.name,
                phone: item.phone,
                address: item.address,
                isOccupied: item.isOccupied ? '是' : '否',
                hasWater: item.hasWater ? '是' : '否',
                lng: item.lnglat.lng,
                lat: item.lnglat.lat
            }));

            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "数据");
            XLSX.writeFile(workbook, "房屋数据.xlsx");
        }

        // 启动系统
        window.onload = initMap;
    </script>
</body>
</html>
